		<!-- Top Starts -->
	    <script type="text/template" id="homepage-template">

			<div class="top">			
				<!-- Header Starts -->
				<header>
					<div class="container">
						<div class="row">
							<div class="col-md-6">
								<div class="logo">
									<a href="#"><img src="img/joog_header_logo_25x45.png"></a>
								</div>
							</div>
						</div>
					</div>
				</header>
				<!-- Header Ends -->
				
				<!-- Hero starts -->
				<div class="hero">
					<div class="container">
						<div class="row">
							<div class="col-md-8">
								<div class="intro">
									<h2>Deals<span class="tblue">.</span> Real<span class="tblue">.</span> Easy<span class="tblue">.</span></h2>
									<p><span class="tblue">You deserve to know where the best deals are.</span></p><br />
									<a href="http://itunes.apple.com/us/app/joog/id752597290?ls=1&mt=8" onClick="_gaq.push(['_trackEvent', 'iTunes', 'Download', 'iOS App']);" class="download"><img src="img/Available_on_the_App_Store.png"></a> 
									<div class="applinks">
										<a href="#myModal" data-toggle="modal"><span class="tblue">Android User? Click here</span></a>
									</div>

									<!-- Modal -->
									<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									  <div class="modal-dialog">
									    <div class="modal-content">
									      <div class="modal-header">
									        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									        <h4 class="modal-title" id="myModalLabel">Notify Me</h4>
									      </div>
									      <div class="modal-body">
							                <form class="register-user-form">
							                	<div class="error" style="display:none"></div>
							                    <label>Name</label>
							                    <input type="name" id="signup-name" placeholder=" John Doe" class="span4">
							                    <br>
							                    <label>Email</label>
							                    <input type="email" id="signup-email" placeholder=" name@email.com" class="span4">
							                    <br>
							                    <button type="submit" class="btn btn-success">Submit</button>                  
							                    <button type="reset" class="btn">Clear</button>
							                </form>									      </div>
						                	<div class="modal-footer">
						                	<p><i class="icon-android"></i> Android app coming soon</p>
						                	</div>
									    </div><!-- /.modal-content -->
									  </div><!-- /.modal-dialog -->
									</div><!-- /.modal -->



								</div>
							</div>
							<div class="col-md-4">
								<div class="shot">
									<img src="img/joog_phone2.png" alt="image" class="img-responsive"/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Hero ends -->
			</div>

			<!-- Footer starts -->
			<footer>
				<div class="container features">
					<div class="row">
						<div class="col-md-12">
							<div class="feature-title text-center">
								<h3>Where do you find your deals?</h3>
								<p>Let our community of savvy shoppers help you find the best deals on the planet.</p>
								<p>Follow @joogteam on <a href="http://instagram.com/joogteam">Instagram</a>,<a href="http://twitter.com/joogteam">Twitter</a>, and <a href="http://facebook.com/getjoog">Facebook.</a></p>
							</div>
						</div>
					</div>

			        <div id="latest" >
	          		</div>

					<div class="row">
						<div class="col-md-3  col-xs-6">

								<p>That awesome deal is only click and a keyword away.</p>
							</div>
						</div>
						<div class="col-md-3  col-xs-6">
							<div class="footer-link">
								<h5>Simple</h5>
								<p>Sharing a deal with family and friends is as easy as snapping a picture.</p>
							</div>
						</div>
						<div class="col-md-3  col-xs-6">
							<div class="footer-link">
								<h5>Convenient</h5>
								<p>The best deals at your fingertips, anytime, anywhere.</p>
							</div>
						</div>
						<div class="col-md-3  col-xs-6">
							<div class="footer-link">
								<h5>Validated</h5>
								<p>Never have to guess if a deal is good or not.   The Joog community will tell you.</p>
							</div>
						</div>
					</div>
					
					
					
					<div class="row">
						<div class="col-md-12">
							
							<hr>
							<div class="copy text-center">
								<a>&copy; 2014 Designed by Honeybadger Studios</a>
							</div>

							<div class="copy text-center">
								<a href="joog_privacy.html">Our Privacy Policy</a>
							</div>

								<a href='https://mixpanel.com/f/partner'><img src='https://cdn.mxpnl.com/site_media/images/partner/badge_blue.png' alt='Mobile Analytics' /></a>							</div>

						</div>
